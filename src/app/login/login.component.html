<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Login</h3>
            <form #loginForm="ngForm" (ngSubmit)="submit(loginForm)">
              <div class="form-group">
                <label for="email" class="text-info">Email</label>
                <input
                  class="form-control"
                  placeholder="email"
                  type="email"
                  name="email"
                  ngModel
                  #email="ngModel"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  maxlength="50"
                  required
                />
                <br />

                <div *ngIf="email.touched && email.invalid">
                  <p
                    class="form-text text-danger"
                    *ngIf="email.errors?.required"
                  >
                    Email is a required field!
                  </p>
                  <p
                    class="form-text text-danger"
                    *ngIf="email.errors?.pattern"
                  >
                    This is not a valid Email!!!
                  </p>
                  <small
                    class="form-text text-danger"
                    *ngIf="email.errors?.maxlength"
                  >
                    Your username cannot be longer than 50 characters.
                  </small>
                </div>
              </div>
              <div class="form-group">
                <label for="userpassword">Password</label
                ><input
                  name="userpassword"
                  ngModel
                  required
                  #userpassword="ngModel"
                  placeholder="password"
                  type="password"
                  class="form-control"
                />
                <br />
                <div *ngIf="userpassword.touched && userpassword.invalid">
                  <p
                    class="form-text text-danger"
                    *ngIf="userpassword.errors?.required"
                  >
                    Password is a required field!
                  </p>
                </div>
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  name="submit"
                  [ngClass]="
                    loginForm.valid ? 'btn btn-primary' : 'btn btn-secondary'
                  "
                  [disabled]="!loginForm.valid"
                  value="submit"
                >
                  Submit
                </button>
              </div>
            </form>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
